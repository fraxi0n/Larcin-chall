<html>

<head>
  <link rel="shortcut icon" href="icon.ico">
  <link rel="stylesheet" href=" style.css">
  <title> Larcin Challenges
  </title>
</head>


<body class="body">
  <div class="img-background">
    <div id="root" class="grey-filter">

      <div class="custom-popup" id="customPopup">
        <div class="popup-content">
          <p>Vous avez déjà réalisé le défi d'aujourd'hui, revenez demain !</p>
          <button onclick="closePopup()" aria-label="fermer popup">J'ai compris</button>
        </div>
      </div>

      <div id="login" class="login-reg-box">

        <h2>Connexion</h2>
        <form id="loginForm" method="POST">

          <div class="label-input-container">
            <label for="loginEmail">Pseudo/Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
          </div>
          <div class="label-input-container">
            <label for="loginPassword">Mot de passe :</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
          </div>
          <div class="label-input-container">
            <div id="errorLogin" class="error"></div>
          </div>
          <div class="label-input-container">
            <input id="submitLogin" type="submit" value="se connecter">
          </div>
        </form>
        <p>Premier cambriolage ? <a href="#" class="toggleForms"> S'inscrire</a></p>

      </div>

      <div id="register" class="hidden login-reg-box">


        <h2>Inscription</h2>
        <form id="registrationForm" method="POST">
          <div class="label-input-container">
            <label for="regName">Pseudo:</label>
            <input type="text" id="regName" name="regName" required>
          </div>

          <div class="label-input-container">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="regEmail" required>
          </div>

          <div class="label-input-container">
            <label for="regPassword">Mot de passe:</label>
            <input type="password" id="regPassword" name="regPassword" required>
          </div>


          <div id="errorRegister" class="error"></div>
          <div class="label-input-container">
            <input style="align-self: center;" id="submitRegister" type="submit" value="s'inscrire">
          </div>

        </form>
        <p>Déjà un génie du crime ? <a href="#" class="toggleForms"> Se connecter</a></p>


      </div>

      <div class="hidden" id="virtual-keyboard">
        <div class="arrow up">↑</div>
        <div class="keyboard-container">
          <div class="arrow left">←</div>
          <div class="arrow down">↓</div>
          <div class="arrow right">→</div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/preLaunch.js"></script>
  <script src="scripts/route.js"></script>
  <script src="./bower_components\pathfinding\pathfinding-browser.min.js"></script>
  <script src="scripts/libFraxion.js"></script>
  <script src="scripts/preload.js"></script>
  <script src="scripts/function.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
